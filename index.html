<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles.css" charset="utf-8">
    <script src="scripts.js" async></script>
    <title>Number Guesser Game</title>
  </head>
  <body>
    <header>
      <h1>Number Guesser Game</h1>
    </header>

    <h3>Make Your Guess!</h3>
    <section id="last-guess">
      <p>&nbsp</p>
    </section>

    <section id="feedback">
      <p></p>
    </section>

    <section id="fields">
      <input type="number" min="min" max="max" maxlength="2" placeholder="Enter Number" id="guess">


      <button type="button" id="guess-button">Guess</button>
      <button type="button" id="clear-button">Clear</button>
      <button type="button" id="reset-button">New Game</button>
    </section>

    <section id="current-range">
      <span>Current Range:</span>
      <div>
        <span id="current-min">0</span>
        <span> - </span>
        <span id="current-max">100</span>
      </div>
    </section>

    <input type="number" placeholder="Min" id="min">
    <input type="number" placeholder="Max" id="max">

    <section>
      <button type="button" id="change-range">Change Range</button>
      <button type="button" id="clear-range">Clear</button>
    </section>

  </body>
</html>
